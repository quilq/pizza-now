<div fxLayout="row wrap" fxLayoutAlign="space-around center" fxLayoutGap="20px grid">
    <!-- 'grid' wont work with direct children (mat-card) of the flex container => need another 'div' -->
    <div *ngFor="let drink of drinks" fxFlex="30">
        <mat-card>
            <p>{{drink.name}}</p>
            <h4>{{drink.price}}</h4>
            <button mat-raised-button> add to cart </button>
        </mat-card>
    </div>
</div>
